<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Poetry</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Add your CSS file link here if needed -->
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Generated Poetry</h1>
        <div class="poetry mt-4">
            {% for poem in generated_poetry %}
            <p>{{ poem }}</p>
            {% endfor %}
        </div>
    </div>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

h1 {
    text-align: center;
    color: #333;
}

.poetry {
    font-size: 18px;
    line-height: 1.6;
    color: #555;
    margin-top: 20px;
}

.poetry p {
    margin-bottom: 10px;
}

/* Add more styles as needed */

</style>
</html>

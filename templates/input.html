<script>
    var poetNameInput = document.getElementById("poet_name");
    var poetNameOptions = Array.from(document.getElementById("poet_name_options").options);

    poetNameInput.addEventListener("input", function() {
        var userInput = poetNameInput.value;
        var filteredOptions = poetNameOptions.filter(function(option) {
            return compareStrings(userInput, option.value);
        });

        var datalist = document.getElementById("poet_name_options");
        datalist.innerHTML = "";

        filteredOptions.forEach(function(option) {
            var newOption = document.createElement("option");
            newOption.value = option.value;
            datalist.appendChild(newOption);
        });
    });

    // Function to compare two strings with flexibility for variations
    function compareStrings(string1, string2) {
        var normalizedString1 = normalizeString(string1);
        var normalizedString2 = normalizeString(string2);
        return normalizedString2.includes(normalizedString1);
    }

    // Function to normalize a string by removing certain characters
    function normalizeString(string) {
        return string.replace(/ء/g, ''); // Remove 'ء' character
    }
</script>
